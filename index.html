
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Country List</h1>
  <form action="javascript:void(0);" onsubmit="searchbar()"> 
    <div>Search for a country:</div>
    <input type="text" id="search" placeholder="Search..." required>
    <input type="submit" value="Search">
    <input type="submit" value="Reset" onclick="location.reload()">
  </form>
  <p></p>
  <div>Add another country: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Add a continent:</label></div>
  <form action="javascript:void(0);" onsubmit="addCountry()"> 
    <input type="text" id="add-country" placeholder="Add new country" required>
    <select name="add-continent" id="add-continent" required>
      <option value="" disabled></option>
      <option value="Africa">Africa</option>
      <option value="Antarctica">Antarctica</option>
      <option value="Asia">Asia</option>
      <option value="Australia">Australia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
    </select>
    <!-- <input type="text" id="add-continent" placeholder="Add new continent" required> -->
    <input type="submit" value="Add">
  </form>

  <div id="editForm">
    <form action="javascript:void(0);" id="saveEdit">
      <input type="text" id="edit-country">
      <input type="text" id="edit-continent">
      <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

  <p id="counter"></p>

  <table>
    <tr>
      <th id="name" onclick="sortCountries()">Country</th>
      <th id="continent" onclick="sortContinent()">Continent</th>
    </tr>
      <tbody id="countries">
      </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
