
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Country List</h1>
<form action="javascript:void(0);" onsubmit="addCountry()"> 
  <input type="text" id="add-name" placeholder="Add new country">
  <input type="submit" value="Add">
</form>

<div id="editForm">
  <form action="javascript:void(0);" id="saveEdit">
    <input type="text" id="edit-name">
    <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
  </form>
</div>

<p id="counter"></p>

<table>
  <tr>
    <th id="name" colspan="3">Country names:</th>
  </tr>
    <tbody id="countries">
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
